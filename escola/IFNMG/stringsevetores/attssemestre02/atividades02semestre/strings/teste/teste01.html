<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var Palavra = prompt ("Digite alguma palavra").toUpperCase();
        var palavrat = 0;
        for (var i = 0;i < Palavra.length;i++) {
            if (Palavra[i] === "T"){
                palavrat += 1;
                alert ("O número de T na palavra é :" + palavrat);
            }
            
        }
    </script>
