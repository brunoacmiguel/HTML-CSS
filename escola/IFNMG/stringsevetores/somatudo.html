<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="dgite" id="receba">
    <button onclick="soma()">Somar</button>
    <script>
        let vtr = [];
        let soma1 = 0;

        function soma(){
            let n = document.getElementById("receba").value;
            vtr = n.split(" ").map(Number);
            for(i = 0; i < vtr.length; i++){
                soma1 += vtr[i];
            }
            alert(soma1)
        }
    </script>
</body>
</html>
