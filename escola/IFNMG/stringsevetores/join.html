<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="repetidor()">Clique</button>
    <button onclick="juntar()">Clique</button>
    <script>
        let lista = [];
        function repetidor(){
            let n = Number(prompt("Digite um número"));
            for(i = 1; i <= n; i++){
                var vetor = prompt("Digite uma palavra");
                lista.push(vetor);
            }
            alert(lista);
        }

        function juntar(){
            var op = Number(prompt("1 para o método String " + "\n2 para o método join"));
            if(op === 1){
                let lts = lista.toString();
                alert(lts);
            }
            else{
                let op2 = prompt("Q uer separar com que caracter?");
                let lts = lista.join(op2);
                alert(lts)
            }
        }
        
    </script>
</body>
</html>
