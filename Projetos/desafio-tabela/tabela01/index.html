<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <thead>
            <tr>
                <th colspan="5">Tabela de números embaralhados</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <TD rowspan="4">B</TD>
            
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="5">Tabela de números embaralhados</th>
        </tfoot>
    </table>
</body>
</html>
